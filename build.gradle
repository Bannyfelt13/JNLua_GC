
buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        // Artifactory plugin
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '4.0.0')
    }
}

plugins {
	id 'java'
	id 'idea'
	id 'net.minecrell.licenser' version '0.3'
    id 'maven'
    id 'maven-publish'
}

apply plugin: 'com.jfrog.artifactory'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

license {
    header = project.file('LICENSE.txt')
}

dependencies {
	testCompile 'junit:junit:4.12'
}

version = '0.1.0-SNAPSHOT'
group = 'org.terasology.jnlua'

tasks.withType(Test) {
	systemProperty "java.library.path", "natives"
    ignoreFailures = true
}

task sourceJar(type: Jar) {
    description = "Create a JAR with all sources"
    from sourceSets.main.allSource
    from sourceSets.test.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    description = "Create a JAR with the JavaDoc for the java sources"
    from javadoc.destinationDir
    classifier = 'javadoc'
}

// A configuration for publishing artifacts
configurations {
    published
}

// Define the artifacts we want to publish (the .pom will also be included since the Maven plugin is active)
artifacts {
    published jar
    published sourceJar
    published javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            // Without this we get a .pom with no dependencies
            from components.java

            artifact jar
            artifact sourceJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}
